<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
<!-- Navigation bar -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registration</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/api/public/register}" th:object="${user}">
                        <div class="form-group">
                            <label for="name">Login:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your login" th:field="*{login}">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail adress:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email address" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" th:field="*{password}">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="confirm_password">Repeat password:</label>-->
<!--                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"-->
<!--                                   placeholder="Repeat password">-->
<!--                        </div>-->
                        <div class="form-group">
                        <label for="preferredCurrency">Preferred Currency:</label>
                        <select class="form-select" id="preferredCurrency" name="preferredCurrency" th:field="*{preferredCurrency}">
                            <option value="USD">US Dollar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="JPY">Japanese Yen (JPY)</option>
                            <option value="GBP">British Pound Sterling (GBP)</option>
                            <option value="AUD">Australian Dollar (AUD)</option>
                            <option value="CAD">Canadian Dollar (CAD)</option>
                            <option value="CHF">Swiss Franc (CHF)</option>
                            <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
                            <option value="HKD">Hong Kong Dollar (HKD)</option>
                            <option value="NZD">New Zealand Dollar (NZD)</option>
                            <option value="SEK">Swedish Krona (SEK)</option>
                            <option value="NOK">Norwegian Krone (NOK)</option>
                            <option value="MXN">Mexican Peso (MXN)</option>
                            <option value="SGD">Singapore Dollar (SGD)</option>
                            <option value="INR">Indian Rupee (INR)</option>
                            <option value="RUB">Russian Ruble (RUB)</option>
                            <option value="PLN">Polish Zloty (PLN)</option>

                            <!-- add more currency options here -->
                        </select>
                </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
            </div>
        </div>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>

</html>
